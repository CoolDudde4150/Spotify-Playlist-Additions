[tox]
envlist = py36, py37, py38, lint, style, docs, coverage, dist

[travis]
python =
    3.8: py38, lint, style, docs, coverage, dist
    3.7: py37, lint, style, docs, coverage, dist
    3.6: py36, lint, style, docs, coverage, dist

[testenv:lint]
whitelist_externals = make
basepython = python
deps = flake8
commands = make lint

[testenv:style]
whitelist_externals = make
deps = yapf
commands = make check-style

[testenv:docs]
whitelist_externals = make
commands = make docs
extras = docs

[testenv:coverage]
whitelist_externals = make
commands = make check-coverage
deps = coverage, pytest

[testenv:dist]
whitelist_externals = make
commands = make dist
deps =
    -r{toxinidir}/requirements_dev.txt
    ; If you want to make tox run the tests with the same versions, create a
    ; requirements.txt with the pinned versions and uncomment the following line:
    -r{toxinidir}/requirements.txt

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
